<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <br>
    <br>
    <form>
      <!-- Email input -->
      <div class="form-outline">
        <input type="number" id="Num1" class="form-control" />
        <label class="form-label" for="form2Example1">Num1</label>
      </div>
      <br>
    
      <!-- Password input -->
      <div class="form-outline">
        <input type="number" id="Num2" class="form-control" />
        <label class="form-label" for="form2Example2">Num2</label>
      </div>     
      <br>
    
      <!-- Submit button -->
      <input type="button" id="butOperar" value="Operar" onclick="operaciones()" >
     
     
    </form>
  

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/funciones2.js"></script>
  </body>
</html>
